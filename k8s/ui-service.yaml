apiVersion: v1
kind: Service
metadata:
  name: agentgateway-ui
  namespace: agentgateway-system
  labels:
    app: agentgateway
    component: ui
spec:
  type: ClusterIP
  ports:
  - name: admin
    port: 15000
    targetPort: 15000
    protocol: TCP
  selector:
    # These selectors match the kgateway-managed proxy pods
    gateway.networking.k8s.io/gateway-name: agentgateway
