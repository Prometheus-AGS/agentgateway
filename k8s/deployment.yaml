apiVersion: apps/v1
kind: Deployment
metadata:
  name: agentgateway
  namespace: agentgateway
  labels:
    app: agentgateway
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: agentgateway
  template:
    metadata:
      labels:
        app: agentgateway
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "15020"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: agentgateway
        image: docker.io/tribehealth/agentgateway:IMAGE_TAG_PLACEHOLDER
        imagePullPolicy: Always
        args:
          - "-f"
          - "/app/config/config.yaml"
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        - name: admin
          containerPort: 15000
          protocol: TCP
        - name: readiness
          containerPort: 15021
          protocol: TCP
        - name: metrics
          containerPort: 15020
          protocol: TCP
        env:
        - name: VERSION
          value: "latest"
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: agentgateway-secrets
              key: openai-api-key
              optional: true
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: config
          mountPath: /app/config
          readOnly: true
        livenessProbe:
          httpGet:
            path: /healthz/ready
            port: readiness
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /healthz/ready
            port: readiness
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 65534
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      volumes:
      - name: config
        configMap:
          name: agentgateway-config
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        fsGroup: 65534
      restartPolicy: Always