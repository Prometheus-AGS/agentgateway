# This file is a template for creating the secrets.
# Create the actual secret with:
# kubectl create secret generic agentgateway-secrets \
#   --from-literal=openai-api-key=YOUR_OPENAI_API_KEY \
#   --namespace=agentgateway
#
# Or apply this file after replacing YOUR_OPENAI_API_KEY with base64 encoded value:
# echo -n "your-actual-api-key" | base64

apiVersion: v1
kind: Secret
metadata:
  name: agentgateway-secrets
  namespace: agentgateway
  labels:
    app: agentgateway
type: Opaque
data:
  # Replace with base64 encoded OpenAI API key
  openai-api-key: WU9VUl9PUEVOQUlfQVBJX0tFWQ==  # This is "YOUR_OPENAI_API_KEY" encoded - replace with real key