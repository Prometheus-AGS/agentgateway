apiVersion: v1
kind: Service
metadata:
  name: agentgateway-service
  namespace: agentgateway
  labels:
    app: agentgateway
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "3000"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  - name: admin
    port: 15000
    targetPort: admin
    protocol: TCP
  selector:
    app: agentgateway