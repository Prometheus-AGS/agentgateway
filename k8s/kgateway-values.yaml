# kgateway Helm Chart Values
# Configuration for kgateway control plane with agentgateway data plane enabled
# Based on official kgateway documentation: https://kgateway.dev/docs/agentgateway/latest/install/helm/

# REQUIRED: Enable agentgateway data plane
agentgateway:
  enabled: true

# Controller settings
controller:
  # For development builds (v2.2.0-main), use Always to get latest images
  image:
    pullPolicy: Always
  
  # Enable experimental Gateway API features
  extraEnv:
    KGW_ENABLE_GATEWAY_API_EXPERIMENTAL_FEATURES: "true"
  
  # Resource limits for the controller
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"
