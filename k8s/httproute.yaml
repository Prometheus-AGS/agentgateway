apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: agentgateway-routes
  namespace: agentgateway-system
  labels:
    app: agentgateway
spec:
  parentRefs:
  - name: agentgateway
    namespace: agentgateway-system
  hostnames:
  - "agentgateway.prometheusags.ai"
  rules:
  # Health check route - matches /health exactly
  - matches:
    - path:
        type: Exact
        value: /health
    backendRefs:
    - name: agentgateway
      port: 3000
  # Main route - catch-all for everything else
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: agentgateway
      port: 3000
