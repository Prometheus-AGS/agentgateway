apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: agentgateway
  namespace: agentgateway-system
  labels:
    app: agentgateway
spec:
  gatewayClassName: agentgateway
  infrastructure:
    parametersRef:
      name: agentgateway-config
      group: agentgateway.dev
      kind: AgentgatewayParameters
  listeners:
  # Use a dummy port (3030) to avoid conflicts with the binds defined in rawConfig
  # The actual port 3000 is defined in AgentgatewayParameters rawConfig binds
  # See: https://kgateway.dev/docs/main/agentgateway/configuration/#rawconfig
  - name: http
    port: 3030
    protocol: HTTP
    allowedRoutes:
      namespaces:
        from: All
